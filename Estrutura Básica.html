<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tamanho de texto, B ou STRONG Negrito, I ou EM italico, U Underline, strike Errado  -->
    <h1><b>Exercício 1</b></h1>
    <!-- Linha Horizontal -->
    <hr>
    <!-- Paragráfo -->
    <p>Teste</p>
    <!-- Lista não ordenada -->
     <h2>Lista</h2>
     <!-- type disc, circle, square define o marcador da lista -->
<ul type="circle">
    <li>Notebook</li>
    <li>Roteador</li>
</ul>
<hr>
    <h2>Perguntas</h2>
<!-- Lista ordenada,Adiciona A,1,a,I para ordenar -->
    <ol type="A">
        <li>Comida favorita</li>
        <li>Carro Favorito</li>
        <li>Série Favorita</li>
    </ol>

    
    
</body>
</html>
